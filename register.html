<!DOCTYPE html>
<html>

<head>
    <title>Hakans Projekt Register</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"
        crossorigin="anonymous" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css"
        crossorigin="anonymous" />
    <link rel="stylesheet" href="./src/styles.css" />
</head>

<body>
    <div class="main-container">
        <h1>Register</h1>
        <nav>
            <ul class="nav nav-pills">
                <li role="presentation">
                    <a id="homaPage" href="index.html">Homepage</a>
                </li>
                <li role="presentation">
                    <a id="login" href="login.html">Login</a>
                </li>
                <li role="presentation">
                    <a id="register" href="register.html">Registrieren</a>
                </li>
            </ul>
        </nav>
        <main id="main-content" class="container col-xs-offset-2 col-xs-8">
            <form id="registerform" name="register" method="post" action="register.html">
                <div class="form-group">
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username" required class="form-control" />
                </div>
                <div class="form-group">
                    <label for="firstname">Firstname:</label>
                    <input type="text" id="firstname" name="firstname" required class="form-control" />
                </div>
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" class="form-control" />
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" class="form-control" />
                    <span id="sicherheitshinweis"> Bitte geben Sie ein mindestens 8 stelliges Kenntwort </span>
                </div>
                <div class="form-group">
                    <label for="address">Address:</label>
                    <input type="text" id="address" name="address" class="form-control" />
                </div>
                <button type="submit" id="submit" name="submit" class="btn btn-primary btn-block">
                    Registrieren
                </button>
            </form>
        </main>
    </div>

    <script src="./src/register.js"></script>
    <script src="./src/pw_check.js"></script>
</body>

</html>
